<html>

<head>
  <title>Hierarchical HTML Entitling</title>
  <meta charset="utf-8" />
  <style>
    h2 { text-align: center; }
    small { font-weight: normal; }
    html, body { font-family: "Ubuntu", "Verdana", sans-serif; }
    .vertical {
        transform: rotate(60deg);
        transform-origin: left top 0;
        float: right;
    }
  </style>
</head>

<body>
